<!DOCTYPE html> <!--Diz para o navegador que o documento é uma html5-->

<html lang="pt-br"> <!-- Diz para o site que a lingua utilizada é o portugues-->
    <head>  <!-- é a parte estrutural do programa, não aparece para o usuário-->
        <meta charset="UTF-8"/>  <!-- Diz para o site que é utilizado os caract
                                 eres "latinos" na programção-->
        <title> Olá</title> <!--É o título da "aba" no navegador -->
        
         <!--"font-family" Define o estilo da fonte, "font-size" Define o tama
         nho da fonte, "color" Define a cor da letra e "text-shadow" cria uma 
         leve sombra ao redor da letra, sendo que os pixel indica o deslocamento
         lateral e vertical da sombra, e o último, deixa a sombra criada mais 
         difusa. A cor define a cor do fundo da sombra-->
        <style> 
           
            h1{
                font-family: Arial; 
                font-size: 30pt; 
                color: pink; 
                text-shadow: 3px 3px 6px red;
            }    
                       
        </style> <!--Utilizado para mudar o estilo de formatação do texto
                        principal, através do CSS-->       
    </head>
           
    <body> <!-- é a parte gráfica do programa, que é exibida para o usuário-->
        <h1>Olá, Mundo!</h1> <!-- O h1 é um titulo de letra maior, que vai do 
                             H1 até o H6, diminuindo o tamanho sucessivamente-->
        <h3>Como estão vocês?</h3>
        
    </body>
    
</html>
